<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cart__content">
      <div class="cart__name-box">
        <p>Товар</p>
        <p>К-во</p>
      </div>
      <div class="cart__item cart__item_padding_small">
        <div class="cart__item-left">
          <img src="img/cart-item-menu.jpg" alt="menu-table" />
          <div class="cart__item-info">
            <h2 class="cart__item-name">Стол MENU</h2>
            <p class="cart__item-description">
              Для того чтобы трапезничать было приятно, необходим правильный
              обеденный стол.
            </p>
            <p class="cart__item-price">34 000 руб.</p>
            <div class="cart__item-link-box">
              <a href="" class="cart__item-link">Избранные</a>
              <a href="" class="cart__item-link">Удалить</a>
            </div>
          </div>
        </div>
        <label for="cart__item-qty">
          <input
            class="cart__item-qty"
            id="cart__item-qty"
            type="number"
            min="1"
            value="1"
          />
        </label>
      </div>
      <div class="cart__item cart__item_padding_big">
        <div class="cart__item-left">
          <img src="img/cart-item-nastan.jpg" alt="nastan" />
          <div class="cart__item-info">
            <h3 class="cart__item-name">Диван NASTAN</h3>
            <p class="cart__item-description">
              Модель отличается простотой линий и форм, отсутствием броского
              декора.
            </p>
            <p class="cart__item-price">80 000 руб.</p>
            <div class="cart__item-link-box">
              <a href="" class="cart__item-link">Избранные</a>
              <a href="" class="cart__item-link">Удалить</a>
            </div>
          </div>
        </div>
        <label for="cart__qty">
          <input
            class="cart__item-qty"
            id="cart__qty"
            type="number"
            min="1"
            value="1"
          />
        </label>
      </div>
      <div class="cart__buttons">
        <a class="cart__button" href="#">Очистить корзину</a>
        <a class="cart__button-return" href="catalog.html"
          >Продолжить покупки</a
        >
      </div>
    </div>
  </body>
</html>
